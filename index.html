<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__image_edit_icon"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Кнопка исправления профиля"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Кнопка добавления новой карточки"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close" aria-label="Кнопка закрытия модального окна"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit_profile" novalidate><input id="popup-input-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup-input-name-error popup__input_error"></span> <input id="popup-input-description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" required> <span class="popup-input-description-error popup__input_error"></span> <button type="submit" class="button popup__button" aria-label="Кнопка сохранить">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close" aria-label="Кнопка закрытия модального окна"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new_place"><input id="popup-input-place-name" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup-input-place-name-error popup__input_error"></span> <input type="url" id="popup-input-link" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup-input-link-error popup__input_error"></span> <button type="submit" class="button popup__button" aria-label="Кнопка сохранить">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Кнопка закрытия модального окна"></button> <img src="" alt="Пейзаж" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_upd_img_profile"><div class="popup__content"><button type="button" class="popup__close" aria-label="Кнопка закрытия модального окна"></button><h3 class="popup__title">Обновить Аватар</h3><form class="popup__form" name="img_profile"><input type="url" id="popup-input-link" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup-input-link-error popup__input_error"></span> <button type="submit" class="button popup__button" aria-label="Кнопка сохранить">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Кнопка удаления карточки"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like_elements"><button type="button" class="card__like-button" aria-label="Кнопка лайка карточки"></button> <span class="card__counter-likes"></span></div></div></li></template></body></html>
